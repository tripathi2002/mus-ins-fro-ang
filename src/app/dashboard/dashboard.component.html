<app-navbar></app-navbar>

<main>
    <h1>Dashboard</h1>

    <div class="date">
        <input placeholder='date' type="date">
    </div>

    <div class="insights">
        <div class="sales">
            <span class="material-icons-sharp">analytics</span>
            <div class="middle">
                <div class="left">
                    <h3>Total Sales</h3>
                    <h1>$25,024</h1>
                </div>
                <div class="progress">
                    <svg>
                        <circle cx='38' cy='38' r="36"></circle>
                    </svg>
                    <div class="number">
                        <p>81%</p>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <!--  End of sales -->
        <div class="expenses">
            <span class="material-icons-sharp">bar_chart</span>
            <div class="middle">
                <div class="left">
                    <h3>Total Expenses</h3>
                    <h1>$6,5400</h1>
                </div>
                <div class="progress">
                    <svg>
                        <circle cx='38' cy='38' r="36"></circle>
                    </svg>
                    <div class="number">
                        <p>40%</p>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <!--  End of Expenses -->
        <div class="income">
            <span class="material-icons-sharp">stacked_line_chart</span>
            <div class="middle">
                <div class="left">
                    <h3>Total Income</h3>
                    <h1>$95,024</h1>
                </div>
                <div class="progress">
                    <svg>
                        <circle cx='38' cy='38' r="36"></circle>
                    </svg>
                    <div class="number">
                        <p>50%</p>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <!--  End of INCOME -->
    </div>
</main>
