<div class="category">
    <div id="err" class="err-massage">
       {{ error }}
    </div>
    <div class="form">
        <form (ngSubmit)="add()" [formGroup]="category">
            <div class="title">
                <h2>{{ title }}</h2>
            </div>
            <div class="input-box">

                <label for="title">Title</label>
                <input type="text" name="title" formControlName="title" id="title">
            </div>
            <br>
            <button type="submit">Add</button>
        </form>
    </div>

</div>
