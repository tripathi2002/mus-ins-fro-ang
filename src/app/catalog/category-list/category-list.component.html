<div class="recent-orders">
    <h2>{{title}}</h2>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Title</th>
                <th>createdAt</th>
                <th>updatedAt</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories" >
                <td>__</td>
                <td>{{category.title}}</td>
                <td>{{category.createdAt | date: 'shortDate'}}</td>
                <td>{{category.updatedAt| date: 'shortDate'}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <a >Show All</a>
</div>
