<div id="floating-message" role="alert" *ngIf="message">
    {{ message }}
</div>
<div class="container">
    <div *ngIf="!auth.getUser()">
        <form>
            <h1>Login</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" value="amtri2030@gmail.com" id="email" name="email" #email required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" value="example@123" id="password" name="password" #password required>
            </div>
            <div class="forget">
                <a  [routerLink]="['/forgot-password']">forget-password</a>
            </div>
            <div>
                <a class="login-button" (click)="login(email.value, password.value)">Submit</a>
            </div>
        </form>
    </div>

    <div *ngIf="auth.getUser()">
        <h2>
            Logged in as <b> {{ auth.getUser() }}</b>
        </h2>
        <a class="logout-link" (click)="logout()">Log out</a>
    </div>
</div>

<div *ngIf="!auth.getUser()" class="navigater ">
    <a  [routerLink]="['/signup']">Go to the Sign Up page</a>
</div>
