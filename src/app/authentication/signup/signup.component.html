
<div class="category">
    <div id="err" class="err-massage">
       {{ error }}
    </div>
    <div class="form">
        <form (ngSubmit)="add()" [formGroup]="customer">
            <div class="title">
                <h2>{{ title }}</h2>
            </div>
            <div class="input-box">
                <label for="firstName">firstName: </label>
                <input type="text" name="firstName" placeholder="Enter firstName" formControlName="firstName" id="firstName">
            </div>
            <div class="input-box">
                <label for="lastName">LastName: </label>
                <input type="text" name="lastName" placeholder="Enter Last Name" formControlName="lastName" id="lastName">
            </div>
            <div class="input-box">
                <label for="email">email: </label>
                <input type="text" name="email" placeholder="Enter Last Name" formControlName="email" id="email">
            </div>
            <div class="input-box">
                <label for="mobile">mobile: </label>
                <input type="text" name="mobile" placeholder="Enter Last Name" formControlName="mobile" id="mobile">
            </div>
            <div class="input-box">
                <label for="password">password: </label>
                <input type="text" name="password" placeholder="Enter Last Name" formControlName="password" id="password">
            </div>
            <br>
            <button type="submit">Create</button>
        </form>
    </div>

</div>
